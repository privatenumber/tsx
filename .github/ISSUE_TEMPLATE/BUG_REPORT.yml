name: Bug report
description: File a bug report
labels: [bug, pending triage]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to file this bug report.
  - type: textarea
    attributes:
      label: Bug description
      description: A clear and concise description of the bug.
      value: |
        <!--
          What did you do? (Provide reproduction code in next section)

          What did you expect to happen?

          What happened instead?

          Do you have an error stack-trace or screenshots?
        -->
    validations:
      required: true
  - type: textarea
    attributes:
      label: Reproduction
      description: |
        Provide a _minimal_ reproduction in one of the following forms:
          1. A small code-snippet we can copy-paste <kbd>No dependencies allowed</kbd>
          2. Link to a repository with the command to run in the `package.json` script `start` <kbd>Dependencies allowed</kbd>
          3. Pull request with a failing test-case <kbd>No dependencies allowed</kbd>

        ‚ö†Ô∏è If a reproduction is not provided, the issue will be closed.
      
        üëâ **Tip:** The _smaller_ the reproduction, the _faster_ we can debug and resolve your issue.
        To save us debugging work, please eliminate all unnecessary code and dependencies to boil it down to bare minimums. This includes unnecessary files, dependencies, properties in `package.json`, `tsconfig.json`, etc.
      placeholder: Reproduction snippet, link, or pull-request
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment
      description: |
        Run and paste the output of:
        ```
        npx envinfo --system --npmPackages tsx --binaries
        ```
        
        This information is used to for reproduction and debugging.
      placeholder: |
        System:
          OS:
          CPU:
          Shell:
        Binaries:
          Node:
          npm:
        npmPackages:
          tsx:
      render: shell
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Can you work on a fix?
      description: We would love for you to contribute!
      options:
        - label: I‚Äôm interested in opening a pull request to address this issue.
